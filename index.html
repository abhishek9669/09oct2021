<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <title>Form Desing</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

            <style>
                body{ /* element Selector */
                    /* background-image: linear-gradient(direction, color-stop1, color-stop2, ...); */
                    background-image: -webkit-linear-gradient(left,#5bc4e2,#9914e9);
                    margin: 0px;
                    font-family: Arial, Helvetica, sans-serif;
                }
                .a-crose{
                    float: right;
                    color: #000;
                    font-size: large;
                }
                .a-form{
                    width: 460px;
                    min-height: 450px;
                    background-color:#fff;
                    margin: 120px auto;
                    box-shadow: 0px 0px 5px 5px rgba(0,0,0,0.1);
                    padding: 32px;
                }
                .a-form h1{
                    text-align: center;
                    
                }
                .a-form-field input{
                    display: block;
                    width: 99%;
                    height: 50px;
                    border:1px solid #dbdbdb;
                }
                .a-form-field{
                    margin-bottom: 10px;
                }
                .a-form a.btn{
                    color:#6d97c9;
                    text-decoration: none;
                }
                .a-block{
                    display: block;
                }
                .mybtn{
                    width: 100%;
                    height: 50px;
                    margin-top: 30px;
                    margin-bottom: 60px;
                    background-image: -webkit-linear-gradient(left,#5bc4e2,#9914e9);
                }
                .text-white{
                    color:#fff !important;
                }
                .border-0{
                    border:none !important;
                    box-shadow: 0px 0px 1px 1px rgba(0,0,0,0.1);
                }
            </style>
        </head>
        <body>
            <form class="a-form">
                <a href="#" class="a-crose"><i class="fas fa-times"></i></a>
                <h1> Login Form</h1>
                <div class="a-form-field">
                    <label>Email or Phone</label>
                    <input type="text" name="email">
                </div>
                <div class="a-form-field">
                    <label>Password</label>
                    <input type="password" name="email">
                </div>
                <a href="#" class="btn">Forgot Password ?</a>
                <button type="submit" class="a-block mybtn border-0 text-white">LOGIN</button>
                <div style="text-align: center;">
                    <a style="text-decoration: none;color:#333" href="#">Not a member ?</a> <a href="#" class="btn">Signup Now</a>
                </div>
                
            </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        </body>
    </html>
